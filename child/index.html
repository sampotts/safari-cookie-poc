<html>
  <head>
    <title>Child</title>
    <style>
      html {
        font: 15px/1.5 system-ui, BlinkMacSystemFont, -apple-system, Segoe UI,
          Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans,
          Helvetica Neue, sans-serif;
        color: #2e343d;
      }
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script src="cookies.js"></script>
    <script>
      const key = "key";
      const value = "value";
      const cookie = getCookie(key);
      const element = document.createElement("div");

      if (cookie === null) {
        setCookie(key, value, 1);
        element.style.color = "#d44334";
        element.textContent = "No cookie! Setting...";
      } else {
        element.style.color = "#4cb953";
        element.textContent = "Has a cookie!";
      }

      document.body.appendChild(element);
    </script>
  </body>
</html>
